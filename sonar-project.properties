sonar.log.level=INFO
sonar.verbose=false
sonar.qualitygate.wait=false

# Project details
sonar.projectKey=rudderlabs_rudder-sdk-node
sonar.organization=rudderlabs
sonar.projectName=rudder-sdk-node
sonar.projectVersion=2.1.3

# Meta-data for the project
sonar.links.scm=https://github.com/rudderlabs/rudder-sdk-node
sonar.links.issue=https://github.com/rudderlabs/rudder-sdk-node/issues

# Path to reports
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.eslint.reportPaths=reports/eslint.json

# Path to sources
sonar.sources=src
sonar.inclusions=**/*.js
sonar.exclusions=**/*.json,**/*.html,**/*.png,**/*.jpg,**/*.gif,**/*.svg

# Path to tests
sonar.tests=__tests__
sonar.test.inclusions=**/*test.js
sonar.test.exclusions=**/*.json,**/*.html,**/*.png,**/*.jpg,**/*.gif,**/*.svg
sonar.coverage.exclusions=test/**/*,__tests__/**/*,__mocks__/**/*,examples/**/*,**/*.json,**/*.html,**/*.png,**/*.jpg,**/*.gif,**/*.svg

# Source encoding
sonar.sourceEncoding=UTF-8

# Exclusions for copy-paste detection
sonar.cpd.exclusions=test/**/*,__tests__/**/*,__mocks__/**/*,examples/**/*
